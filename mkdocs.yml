site_name: Myth of Yggdrasil Wiki
site_url: https://mythofyggdrasil.com
theme:
  name: material
  language: pt-BR
  palette:
    primary: blue
    accent: teal
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy

nav:
  - Início: index.md
  - Mecânicas:
      - Introdução: introducao.md
      - Sistema e Diferenças: sistema.md
      - Novas Métricas: metricas.md
      - Omnibook: omnibook.md
      - Smart Cast: smart.md
  - Itens e Progressão:
      - Cura e Sucos: cura.md
      - Cartas: cartas.md
      - Durabilidade: durabilidade.md
      - Singularidade & Encantamentos: singularidade.md
  - Personagens:
      - Jobs e Progressão: jobs.md
  - Fim de Jogo:
      - Ranking de Equipamentos: ranking.md

extra:
  generator: false

markdown_extensions:
  - toc:
      permalink: true
  - footnotes
  - tables
  - admonition
  - attr_list
  - md_in_html
